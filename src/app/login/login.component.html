<div class="form-Align">
<div [formGroup]="loginForm" class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>User Id</mat-label>
        <input type="text" matInput formControlName="userId"
               placeholder="Ex. pat@example.com">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="email" matInput formControlName="password"
               placeholder="Ex. pat@example.com">
       
        </mat-form-field>  
       <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="onLoginForm()">Submit</button>
    </div> 
</div>
